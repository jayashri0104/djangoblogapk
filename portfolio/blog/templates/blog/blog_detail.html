
<h1>{{ article.title }}</h1> 
{% if article.image %}
<img src="{{ article.image.url }}" alt="{{ article.title }}" height="200px">
{% endif %}
<p>{{ article.content }}</p>
<p><i>Posted on {{ article.created_at }}</i></p>

<form action="{% url 'like_article' article.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">
            {% if user in article.likes.all %}
                Unlike
            {% else %}
                Like
            {% endif %}
        </button>
    </form>
    <span>{{ article.number_of_likes }} Likes</span>
